{% extends "base.html" %}
{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li><a href="{% url "taxi:car-detail" car.id %}">{{ car.model }} (Manufacturer: {{ car.manufacturer.name }})</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>Cars don't exist!</p>
  {% endif %}
{% endblock %}
